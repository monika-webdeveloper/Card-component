<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- google fonts -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
    
  
  <article class="card" role="main">
    <picture class="card-image">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
      <source srcset="./images/image-product-mobile.jpg" media="(min-width: 375px)">
      <img src="./image/image-product-mobile.jpg" alt="perfume">
    </picture>
      <!-- <figure class="card-image">
        <img src="./images/image-product-mobile.jpg" alt="">
      </figure> -->
    <div class="card-content">
      <div class="card-content__title">
        <p class="card-content__title--perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="card-content__title--desc">A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
        </p>
      </div>
      <div class="card-content__price">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <button class="card-content__button" type="submit">
        <img src="./images/icon-cart.svg" alt="">
        <p>Add to cart</p>
      </button>
    </div>
  </article>
</div>

  </body>
</html>
